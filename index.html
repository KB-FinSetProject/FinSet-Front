<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Mobile optimization -->
    <title>Vite App</title>
    <style>
        /* Reset some default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Set body to 100% height */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Container for the app */
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            background-color: #F9F9F9;
        }
        /* Responsive design */
        @media only screen and (max-width: 768px) {
            #app {
                padding: 5px;
                font-size: 14px; /* Smaller font for mobile */
            }
        }
    </style>
</head>
<body>
<div id="app">
    <!-- Content will be dynamically loaded into this app div -->
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
